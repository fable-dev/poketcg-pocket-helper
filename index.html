<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pokémon TCG Pocket Helper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="site-header">
  <div class="site-header-inner">
    <div>
      <h1>Pokémon TCG Pocket Helper</h1>
      <p>Search cards and track your collection – all in your browser.</p>
    </div>
    <nav class="site-nav">
      <a href="index.html" class="nav-link active">Cards</a>
      <a href="decks.html" class="nav-link">Decks</a>
    </nav>
  </div>
</header>

  <main class="main-layout">
    <section class="controls">
  <h2>Search Filters</h2>

  <label class="filter-label">
    Name:
    <input id="search-input" type="text" placeholder="Search card name..." />
  </label>

  <label class="filter-label">
    Set:
    <select id="set-filter">
      <option value="">All sets</option>
    </select>
  </label>

  <label class="filter-label">
    Booster pack:
    <select id="pack-filter">
      <option value="">All booster packs</option>
      <option value="Any">Any booster pack</option>
    </select>
  </label>

  <label class="filter-label">
    Type:
    <select id="type-filter">
      <option value="">All types</option>
    </select>
  </label>

  <label class="filter-label">
    Weakness:
    <select id="weakness-filter">
      <option value="">All weaknesses</option>
    </select>
  </label>

  <label class="filter-label">
    Rarity:
    <select id="rarity-filter">
      <option value="">All rarities</option>
    </select>
  </label>

  <label class="filter-label">
    HP Range:
    <div style="display: flex; gap: 0.5rem;">
      <input id="hp-min" type="number" placeholder="Min" style="width: 45%;" />
      <input id="hp-max" type="number" placeholder="Max" style="width: 45%;" />
    </div>
  </label>
</section>
    <section class="cards-section">
      <h2>Cards</h2>
      <div id="cards-grid" class="cards-grid">
        <!-- Cards will be rendered here by app.js -->
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <small>
      Data is local to your browser. Not affiliated with Nintendo, Creatures, GAME FREAK, or The Pokémon Company.
    </small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
